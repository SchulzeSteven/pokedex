<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="scripts/script.js"></script>
    <script src="scripts/chart.js"></script>
    <link rel="shortcut icon" href="img/3.svg" type="image/x-icon">
</head>

<body onload="init()">

    <header>
        <h1>My Pokédex</h1>
        <div class="input-group mb-3">
            <input id="search" oninput="filterPokemon()" onkeydown="keyCode(event)" onchange="filterPokemon()"
                type="text" class="form-control" placeholder="Search your Pokemon" aria-label="Search your"
                aria-describedby="button-addon2">
            <button onclick="filterPokemon()" onkeydown="search(this)" class="btn btn-outline-secondary" type="button"
                id="searchButton">Search</button>
            <button onclick="clearSearchbar()" class="btn btn-outline-secondary" type="button"
                id="clearSerchBar">X</button>
        </div>
    </header>

    <div class="background">
    </div>
    <section id="pokemon-list" class="content"></section>

</body>

</html>
